---
    - name: Issue show commands
      hosts: nodes
      connection: local
      gather_facts: no
      tasks:
        - name: Create Loopback
          with_items: "{{local_loopback}}"
          ios_interface:
            name: "{{item.name}}"
            enabled: True
            state: present
    
        - name: Set Loopback IP
          with_items: "{{local_loopback}}"
          ios_l3_interface:
            name: "{{item.name}}"
            ipv4: "{{item.ip_address}}"
    
             
         
    
